version: 2

models:
  - name: hub_library
    config:
      contract: { enforced: true }
    constraints:
      - type: primary_key
        columns: [ library_hk ]
    columns:
      - name: library_hk
        data_type: char(64)
      - name: library_id
        data_type: varchar(255)
      - name: load_datetime
        data_type: timestamptz
      - name: record_source
