version: 2

models:

  - name: link_library_sequencing_run
    config:
      contract: { enforced: true }
    constraints:
      - type: primary_key
        columns: [ library_sequencing_run_hk ]
      - type: foreign_key
        columns: [ sequencing_run_hk ]
        to: ref('hub_sequencing_run')
        to_columns: [ sequencing_run_hk ]
      - type: foreign_key
        columns: [ library_hk ]
        to: ref('hub_library')
        to_columns: [ library_hk ]
    columns:
      - name: library_sequencing_run_hk
        data_type: char(64)
      - name: sequencing_run_hk
        data_type: char(64)
      - name: library_hk
        data_type: char(64)
      - name: load_datetime
        data_type: timestamptz
      - name: record_source
