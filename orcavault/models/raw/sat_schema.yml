version: 2

models:

  - name: sat_library_mm
    config:
      contract: { enforced: true }
    constraints:
      - type: primary_key
        columns: [ library_hk, load_datetime ]
      - type: foreign_key
        columns: [ library_hk ]
        to: ref('hub_library')
        to_columns: [ library_hk ]
    columns:
      - name: library_hk
        data_type: char(64)
      - name: load_datetime
        data_type: timestamptz
      - name: record_source
        data_type: varchar(255)
      - name: hash_diff
        data_type: char(64)
      - name: orcabus_id
